<!DOCTYPE html>
<html lang="en">
<head>
    <title>Add Transaction - Income and Expense App</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <script type="module" src="app.js"></script>
</head>
<body class="min-h-screen bg-gradient-to-br from-gray-100 via-blue-100 to-green-100">
    <form id="transaction-form" class="max-w-md mx-auto mt-10 bg-white rounded-lg shadow-md p-6 border-2" style="border-color: #ddd;">
        <h2 class="text-2xl font-bold mb-6 text-center">Log Transaction</h2>
        <div class="mb-4">
            <label for="type" class="block text-gray-700 font-semibold mb-2">Transaction Type</label>
            <select id="type" class="w-full px-3 py-2 border rounded text-gray-400"
                    oninput="this.classList.remove('text-gray-400'); this.classList.add('text-black-400');" required>
                <option value="" hidden>Select type</option>
                <option value="income" class="text-black">Income</option>
                <option value="expense" class="text-black">Expense</option>
            </select>
        </div>
        <div class="mb-4">
            <label for="category" class="block text-gray-700 font-semibold mb-2">Category</label>
            <select id="category" class="w-full px-3 py-2 border rounded text-gray-400" required
                    oninput="this.classList.remove('text-gray-400'); this.classList.add('text-black-400');">
                <option value="" hidden>Select category</option>
                <option value="salary" class="text-black">Salary</option>
                <option value="food" class="text-black">Food</option>
                <option value="entertainment" class="text-black">Entertainment</option>
                <option value="rent" class="text-black">Rent</option>
                <option value="utilities" class="text-black">Utilities</option>
            </select>
        </div>
       <div class="mb-4">
           <label for="amount" class="block text-gray-700 font-semibold mb-2">Amount</label>
           <input type="number" id="amount" class="w-full px-3 py-2 border rounded" placeholder="Enter amount (use negative for expenses)" required>
       </div>
        <div class="mb-4">
            <label for="date" class="block text-gray-700 font-semibold mb-2">Date</label>
            <input type="date" id="date" class="w-full px-3 py-2 border rounded" required>
        </div>
        <textarea id="notes" class="w-full px-3 py-2 border rounded mb-4" placeholder="Additional notes (optional)"></textarea>
        <label class="flex items-center gap-2 mb-4">
            <input type="checkbox" id="recurring" />
            <span>Mark as recurring</span>
        </label>
        <div class="flex justify-between items-center">
            <button type="submit" class="bg-green-500 text-white px-4 py-2 rounded hover:bg-green-600 w-1/2 mr-2">Save Transaction</button>
            <a href="index.html" class="bg-gray-400 text-white px-4 py-2 rounded hover:bg-gray-500 w-1/2 ml-2 text-center">Back to Dashboard</a>
        </div>
</body>
</html>
