<!DOCTYPE html>
<html lang="en">
<head>
    <title>Add Transaction - Income and Expense App</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <form id="transaction-form" class="max-w-md mx-auto mt-10 bg-white rounded-lg shadow-md p-6 border-2" style="border-color: #ddd;">
        <h2 class="text-2xl font-bold mb-6 text-center">Log Transaction</h2>
        <div class="mb-4">
            <label for="type" class="block text-gray-700 font-semibold mb-2">Transaction Type</label>
            <select id="type" class="text-gray-400 w-full px-3 py-2 border rounded">
                <option value="" hidden>Select type</option>
                <option value="income">Income</option>
                <option value="expense">Expense</option>
            </select>
        </div>
        <div class="mb-4">
            <label for="category" class="block text-gray-700 font-semibold mb-2">Category</label>
            <select id="category" class="text-gray-400 w-full px-3 py-2 border rounded">
                <option value="" hidden>Select category</option>
                <option value="salary">Salary</option>
                <option value="food">Food</option>
                <option value="entertainment">Entertainment</option>
                <option value="rent">Rent</option>
                <option value="utilities">Utilities</option>
            </select>
        </div>
       <div class="mb-4">
           <label for="amount" class="block text-gray-700 font-semibold mb-2">Amount</label>
           <input type="number" id="amount" class="w-full px-3 py-2 border rounded" placeholder="Enter amount (use negative for expenses)" required>
       </div>
        <div class="mb-4">
            <label for="date" class="block text-gray-700 font-semibold mb-2">Date</label>
            <input type="date" id="date" class="w-full px-3 py-2 border rounded" required>
        </div>
        <textarea id="notes" class="w-full px-3 py-2 border rounded mb-4" placeholder="Additional notes (optional)"></textarea>
        <div class="flex justify-between items-center"></div>
            <button type="submit" class="bg-green-500 text-white px-4 py-2 rounded hover:bg-green-600 w-1/2 mr-2">Save Transaction</button>
            <a href="index.html" class="bg-gray-400 text-white px-4 py-2 rounded hover:bg-gray-500 w-1/2 ml-2 text-center">Back to Dashboard</a>
        </div>
</body>
</html>
